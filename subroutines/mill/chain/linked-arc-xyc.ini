[SUBROUTINE]
icon = icons/arc-xyc.png
name = Arc_xyc
image = images/arc-xyc.png
type = Arc_xyc
help = 	<big>Creates arc_xyc for chain </big>
		Parameters: <i>X0 Y0 X1 Y1 CX CY CW</i>
order = x0 y0 x1 y1 cx cy cw 

[PARAM_X0]
name = X0
type = float
icon = icons/rect.png
tool_tip = X0
value = -10

[PARAM_Y0]
name = Y0
type = float
icon = icons/rect.png
tool_tip = Y0
value = 0

[PARAM_X1]
name = X1
type = float
icon = icons/rect.png
tool_tip = X1
value = 10

[PARAM_Y1]
name = Y1
type = float
icon = icons/rect.png
tool_tip = Y1
value = 0

[PARAM_CX]
name = CX
type = float
icon = icons/rect.png
tool_tip = CX
value = 0

[PARAM_CY]
name = CY
type = float
icon = icons/rect.png
tool_tip = CY
value = 0

[PARAM_CW]
name = CW
type = float
icon = icons/rect.png
tool_tip = CW
value = 1


[DEFINITIONS]
content = 

 	(Arc_xyc sub definition)
	#<_arc_xyc> = <eval>self.get_unique_id()</eval> ; should be unique id	
	O#<_arc_xyc> sub
		#<x0> = #1
		#<y0> = #2
		#<x> = #3   
		#<y> = #4
		#<cx> = #5
		#<cy> = #6
		#<cw> = #7 
   	        G01 X[#<x0>] Y[#<y0>]
		O<arc3-if-01>IF [#<cw> GE 0]
			G2 X[#<x>] Y[#<y>] I[#<cx>-#<x0>] J[#<cy>-#<y0>]
		O<arc3-if-01>ELSE
			G3 X[#<x>] Y[#<y>] I[#<cx>-#<x0>] J[#<cy>-#<y0>]			
		O<arc3-if-01>ENDIF		
				
	O#<_arc_xyc> endsub


[CALL]
content = 
	( *********************************** )
	( Arc_xyc Call )

	#<x0> = [#param_x0]
	#<y0> = [#param_y0]
	#<x1> = [#param_x1]
	#<y1> = [#param_y1]
	#<cx> = [#param_cx]
	#<cy> = [#param_cy]
	#<cw> = [#param_cw]
	O#<_arc_xyc> CALL [#<x0>]  [#<y0>] [#<x1>]  [#<y1>]  [#<cx>]  [#<cy>]  [#<cw>]

	( *********************************** )

[BEFORE]
content = 
	
[AFTER]
content = 
