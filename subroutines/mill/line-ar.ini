[SUBROUTINE]
icon = icons/line-ar.png
name = Line
image = images/line-ar.png
type = Line
help = 	Creates line
		X0 Y0 A R
order = 01 02 03 04 05 06 07 08 09 

[PARAM_01]
name = X0
type = float
icon = icons/line-ar.png
tool_tip = X0
value = 0

[PARAM_02]
name = Y0
type = float
icon = icons/line-ar.png
tool_tip = Y0
value = 0

[PARAM_03]
name = A
type = float
icon = icons/line-ar.png
tool_tip = A
value = 0

[PARAM_04]
name = R
type = float
icon = icons/line-ar.png
tool_tip = R
value = 10

[PARAM_05]
name = Depth
type = float
icon = icons/height.png
tool_tip = Depth
value = #<_global_depth>

[PARAM_06]
name = Depth step
type = float
icon = icons/dz.png
tool_tip = Depth step per pass
value = #<_global_depth_step>

[PARAM_07]
name = Surface
type = float
icon = icons/dz.png
tool_tip = Surface height
value = #<_global_surface>

[PARAM_08]
name = Rappid
type = float
icon = icons/height.png
tool_tip = Rappid height
value = #<_global_rappid>

[PARAM_09]
name = Final cut
type = float
icon = icons/height.png
tool_tip = Rappid height
value = #<_global_final>


[DEFINITIONS]
content = 

	(Multipass sub definition)
	O<multipass-line-ar> SUB
		#<sub> = #1
		#<depth> = #2
		#<step> = #3
		#<surface> = #4
		#<rappid> = #5
		#<final> = #6		
		#<x0> = #7
		#<y0> = #8		
		#<a> = #9
		#<r> = #10		
	
		G0 Z#<rappid>
		G0 X#<x0> Y#<y0>
		#<z> = #<surface>
		O<multipass-while> WHILE [#<z> GT [#<depth>+#<final>]]
			
			#<z> = [#<z>-#<step>]
			O<multipass-if> IF [#<z> LT [#<depth>+#<final>]]
				#<z>=[#<depth>+#<final>]
			O<multipass-if> ENDIF 
			G1 Z#<z>	
			(call pass sub with the restof parameters)
			#<sub> = #1
			G92 X0 Y0 
			O#1 CALL [#<a>] [#<r>]
			#<a> = [[#<a>] + 180]
			
		O<multipass-while> ENDWHILE
		
		(Make final cut)
		G1 Z#<depth> 
		G92 X0 Y0 
		O#1 CALL [#<a>] [#<r>]
		G92 X#<x0> Y#<y0>
	
		G0 Z#<rappid>	
	O<multipass-line-ar> ENDSUB	

	#<_line_ar> = <eval>self.get_unique_id()</eval> ; should be unique id	
	(Line_ar sub definition)
	
	O#<_line_ar> sub
		
		#<a> = #1    
		#<r> = #2
		G1 ^#<a> @#<r>

	     					
	O#<_line_ar> endsub


[CALL]
content = 
	( *********************************** )
	( Line_to Call )

	#<x0> = [#param_01]
	#<y0> = [#param_02]
	#<a> = [#param_03]
	#<r> = [#param_04]
	(               		sub           depth		 step		 surf		 rappid  	 	final)
	O<multipass-line-ar> CALL [#<_line_ar>]  [#param_05]  [#param_06]  [#param_07]  [#param_08]  [#param_09]  [#<x0>]  [#<y0>]  [#<a>]  [#<r>]

	( *********************************** )

[BEFORE]
content = 
	
[AFTER]
content = 
