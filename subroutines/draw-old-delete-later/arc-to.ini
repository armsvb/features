[SUBROUTINE]
icon = icons/arc-to.png
name = Arc to (X,Y) (I,J)
image = images/arc-to.png
help = 	<big>Create G0 to defined points</big>
	Line is created in the plane defined by G17, G18 or G19 (XY, XZ, YZ) so X and Y will be remapped accordingly.
order = g x y i j

[PARAM_G]
name = Gcode
type = float
icon = icons/gcode.png
image = images/gcode.png
tool_tip = G02 or G03 
	Write only 2 or 3
value = 2


[PARAM_X]
name = X
type = float
icon = icons/line.png
tool_tip = X
value = 10

[PARAM_Y]
name = Y(Z)
type = float
icon = icons/line.png
image = images/line.png
tool_tip = Y
value = 0

[PARAM_I]
name = I
type = float
icon = icons/radius.png
image = images/radius.png
tool_tip = I
value = 10

[PARAM_J]
name = J
type = float
icon = icons/radius.png
image = images/radius.png
tool_tip = I
value = 0


[DEFINITIONS]
content = 
	<eval>self.include_once("draw/draw.ngc")</eval>
	<eval>self.include_once("get-offsets.ngc")</eval>

[CALL]
content = 
	O<arc-to> CALL [#param_g] [#param_x] [#param_y] [#param_i] [#param_j] 

[BEFORE]
content = 

[AFTER]
content = 

